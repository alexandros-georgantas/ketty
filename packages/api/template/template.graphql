type Template {
  id: ID!
  name: String!
  thumbnail: File
  author: String
  trimSize: String
  target: String
  notes: String
  files: [File]!
}

input CreateTemplateInput {
  name: String!
  thumbnail: Upload
  author: String
  trimSize: String
  target: String
  notes: String
  files: [Upload]!
}

input ClonedTemplateInput {
  id: ID!
  bookId: ID!
  name: String!
  cssFile: String
  hashed: String
}

input UpdateTemplateInput {
  id: ID!
  name: String!
  thumbnail: Upload
  deleteThumbnail: String
  author: String
  trimSize: String
  target: String
  notes: String
  files: [Upload]!
  deleteFiles: [String]!
}

input UpdateTemplateCSSFileInput {
  id: ID!
  name: String
  source: String
  mimetype: String
  data: String
  hashed: String
}

extend type Query {
  getTemplates(ascending: Boolean, sortKey: String, target: String, notes: String): [Template]!
  getTemplate(id: ID!): Template!
}

extend type Mutation {
  createTemplate(input: CreateTemplateInput): Template!
  cloneTemplate(input: ClonedTemplateInput): ExportResult!
  updateTemplate(input: UpdateTemplateInput): Template!
  updateTemplateCSSFile(input: UpdateTemplateCSSFileInput!): File!
  deleteTemplate(id: ID!): ID!
}

extend type Subscription {
  templateCreated: Template!
  templateDeleted: Template!
  templateUpdated: Template!
}

