type Template {
  id: ID!
  templateName: String!
  thumbnailSrc: String
  author: String
  target: String
  files: [File]!
}

input CreateTemplateInput {
  templateName: String!
  files: [Upload]
  # thumbnailSrc: String
  target: String
  author: String
  # filePaths: [String]!
}

input UpdateTemplateInput {
  id: ID!
  templateName: String
  thumbnailSrc: String
  target: String
  author: String
  filePaths: [String]
}

extend type Query {
  getTemplates(ascending: Boolean, sortKey: String): [Template]!
  getTemplate(id: ID!): Template!
}

extend type Mutation {
  createTemplate(input: CreateTemplateInput): Template!
  updateTemplate(input: UpdateTemplateInput): Template!
  deleteTemplate(id: ID!): ID!
}
