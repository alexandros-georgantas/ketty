type File {
  id: ID!
  name: String!
  source: String!
  mimetype: String!
}

input NewFileInput {
  name: String
  source: String
  mimetype: String
}

input UpdateFileInput {
  id: ID!
  name: String
  source: String
  mimetype: String
  data: String
  hashed: String
}

extend type Mutation {
  uploadFile(input: NewFileInput!): File
  updateFile(input: UpdateFileInput!): File
}
