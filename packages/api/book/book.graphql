type Book {
  id: ID!
  collectionId: ID!
  title: String!
}

input NewBookInput {
  title: String!
  collectionId: ID!
}

input BookInput {
  id: ID!
}

input DeleteBookInput {
  id: ID!
}
type Query {
  getBook(input: BookInput!): Book!
  getBooks: [Book]!
}

type Mutation {
  addBook(input: NewBookInput!): Book!
  renameBook(input: NewBookInput!): Book!
  deleteBook(input: DeleteBookInput!): Book!
}