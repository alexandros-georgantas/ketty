type Book {
  id: ID!
  collectionId: ID!
  title: String!
  productionEditors: [String]!
  divisions: [Division]!
  authors: [User]
  publicationDate: Date
  archived: Boolean!
}

input CreateBookInput {
  collectionId: ID!
  title: String!
}

extend type Query {
  getBook(id: ID!): Book!
}

extend type Mutation {
  archiveBook(id: ID!, archive:Boolean!): Book!
  createBook(input: CreateBookInput!): Book!
  renameBook(id: ID!, title: String!): Book!
  deleteBook(id: ID!): Book!
  exportBook(bookId: ID!,destination:String!, converter:String, previewer: String, style:String): String!
}

extend type Subscription { 
  bookArchived: Book!
  bookCreated: Book! 
  bookDeleted: Book!
  bookRenamed: Book!
}