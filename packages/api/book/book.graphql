type Book {
  id: ID!
  collectionId: ID!
  title: String!
  divisions: [Division]!
}

input NewBookInput {
  title: String!
  collectionId: ID!
}

input BookInput {
  id: ID!
}

input DeleteBookInput {
  id: ID!
}

extend type Query {
  getBook(input: BookInput!): Book!
  exportBook(bookId: ID!): String!
  downloadBookEPUB(bookId: ID!): String!
}

extend type Mutation {
  addBook(input: NewBookInput!): Book!
  renameBook(input: NewBookInput!): Book!
  deleteBook(input: DeleteBookInput!): Book!
}
