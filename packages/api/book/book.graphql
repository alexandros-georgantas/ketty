type Book {
  id: ID!
  collectionId: ID!
  title: String!
  productionEditors: [String]!
  divisions: [Division]!
}

input CreateBookInput {
  collectionId: ID!
  title: String!
}

extend type Query {
  getBook(id: ID!): Book!
  exportBook(bookId: ID!): String!
  downloadBookEPUB(bookId: ID!): String!
}

extend type Mutation {
  archiveBook(id: ID!, archive:Boolean!): Book!
  createBook(input: CreateBookInput!): Book!
  renameBook(id: ID!, title: String!): Book!
  deleteBook(id: ID!): Book!
}

extend type Subscription { 
  bookArchived: Book!
  bookCreated: Book! 
  bookDeleted: Book!
  bookRenamed: Book!
}