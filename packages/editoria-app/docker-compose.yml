version: '3'

services:
  postgres:
      image: postgres:10
      restart: always
      ports:
        - ${POSTGRES_PORT:-5432}:5432
      environment:
        - POSTGRES_USER
        - POSTGRES_DB
        - POSTGRES_PASSWORD
        - POSTGRES_PORT
      volumes:
        - ./data/postgres:/var/lib/postgresql/data
        - ./scripts/test.sql:/docker-entrypoint-initdb.d/test.sql